<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Concepts Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="py-3" style="background-color: black;">
        {% include 'usersPage/header.html' %}
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">Add Course Concept</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_courseConcept" class="form-label">Course Concept</label>
                        <input type="text" class="form-control" id="id_courseConcept" name="courseConcept" maxlength="30" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="py-3 text-center" style="background-color: black;margin-top: auto;">
        {% include 'usersPage/footer.html' %}
    </footer>   
</body>
</html>

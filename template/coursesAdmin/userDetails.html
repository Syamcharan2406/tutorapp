<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>

    font-size: 0.9rem; /* Reduced font size */

    background-position: top;
    background-size: cover;
    background-repeat: no-repeat;
    overflow-x: hidden;
}

h2 {
    color: #24cfa7;
    font-size: 1.25rem; /* Adjusted heading size */
}

/* Table Styling */
.table {
    font-size: 0.85rem; /* Reduced table font size */
}

.table thead th {
    background-color: #1a1a1a;
    border-color: #333333;
    font-size: 0.9rem;
}

.table-responsive {
    margin-bottom: 2rem;
}

.badge-success {
    background-color: #198754;
    color: white;
}

.badge-danger {
    background-color: #dc3545;
    color: white;
}

/* Search Container */
.search-container {
    max-width: 300px;
}

/* Pagination Styling */
.pagination {
    display: flex;
    padding-left: 0;
    list-style: none;
    margin-top: 1rem;
}

.page-link {
    color: #fff;
    background-color: #212529;
    border: 1px solid #454d55;
    padding: 0.375rem 0.6rem;
    font-size: 0.85rem; /* Reduced font size */
    text-decoration: none;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
}

.page-item.active .page-link {
    background-color: #24cfa7;
    border-color: #24cfa7;
    color: #fff;
}

/* Responsive Styles */
@media (max-width: 768px) {
    h2 {
        font-size: 1rem; /* Further reduced heading size */
    }

    .table thead {
        display: none;
    }

    .search-container {
        width: 100%;
        max-width: 100%;
    }

    .table-responsive {
        font-size: 0.75rem; /* Smaller font for responsive */
    }

    .table td {
        display: block;
        width: 100%;
        padding: 0.5rem;
        text-align: right;
        position: relative;
        font-size: 0.8rem; /* Responsive font for table data */
    }

    .table td::before {
        content: attr(data-label);
        float: left;
        font-weight: bold;
        color: #24cfa7;
        font-size: 0.8rem; /* Match size for responsive view */
    }

    .table tr {
        border: 1px solid #333333;
        margin-bottom: 0.5rem;
        display: block;
        width: 100%;
    }
}

    </style>
</head>
<body>
    <header class="py-3">
        {% include 'coursesAdmin/header.html' %}
    </header>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h2>User Details</h2>
            <div class="d-flex gap-3 align-items-center">
                <div class="search-container">
                    <input type="text" id="userSearch" class="form-control" placeholder="Search users...">
                </div>
                <a href="{% url 'datauploader:add-user' %}" class="btn btn-success">Add New User</a>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Occupation</th>
                        <th>Active</th>
                        <th>Staff</th>
                        <th>Superuser</th>
                        <th>Date Joined</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    
                </tbody>
            </table>
        </div>
        
        <nav aria-label="Page navigation" class="d-flex justify-content-center">
            <ul class="pagination pagination-sm" id="pagination"></ul>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let searchTimeout;
            const userSearch = document.getElementById('userSearch');
            const userTableBody = document.getElementById('userTableBody');

            function updateUserTable(page = 1) {
                const searchQuery = userSearch.value;
                
                fetch(`{% url 'datauploader:ajax-user-search' %}?q=${searchQuery}&page=${page}`)
                    .then(response => response.json())
                    .then(data => {
                        userTableBody.innerHTML = data.users.map(user => `
                            <tr>
                                <td data-label="Username">${user.username}</td>
                                <td data-label="First Name">${user.first_name}</td>
                                <td data-label="Middle Name">${user.middle_name}</td>
                                <td data-label="Last Name">${user.last_name}</td>
                                <td data-label="Email">${user.email}</td>
                                <td data-label="Phone">${user.phone}</td>
                                <td data-label="Age">${user.age}</td>
                                <td data-label="City">${user.city}</td>
                                <td data-label="Occupation">${user.occupation}</td>
                                <td data-label="Active"><span class="badge ${user.is_active ? 'badge-success' : 'badge-danger'}"><i class="fas ${user.is_active ? 'fa-check' : 'fa-times'}"></i></span></td>
                                <td data-label="Staff"><span class="badge ${user.is_staff ? 'badge-success' : 'badge-danger'}"><i class="fas ${user.is_staff ? 'fa-check' : 'fa-times'}"></i></span></td>
                                <td data-label="Superuser"><span class="badge ${user.is_superuser ? 'badge-success' : 'badge-danger'}"><i class="fas ${user.is_superuser ? 'fa-check' : 'fa-times'}"></i></span></td>
                                <td data-label="Date Joined">${user.date_joined}</td>
                                <td data-label="Last Login">${user.last_login}</td>
                                <td data-label="Actions">
                                    <div class="btn-group">
                                        <a href="/edit-user/${user.id}" class="btn btn-primary btn-sm">Edit <i class="fas fa-edit"></i></a>
                                        <a href="/delete-user/${user.id}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete <i class="fas fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>`).join('');
                        updatePagination(data);
                    })
                    .catch(error => console.error('Error:', error));
            }

            function updatePagination(data) {
                const { current_page, total_pages, has_previous, has_next } = data;
                let paginationHTML = '';

                if (has_previous) {
                    paginationHTML += `
                        <li class="page-item">
                            <a class="page-link" href="#" data-page="1" aria-label="First">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                    `;
                }

                for (let i = Math.max(1, current_page - 2); i <= Math.min(total_pages, current_page + 2); i++) {
                    paginationHTML += `
                        <li class="page-item ${i === current_page ? 'active' : ''}">
                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                        </li>
                    `;
                }

                if (has_next) {
                    paginationHTML += `
                        <li class="page-item">
                            <a class="page-link" href="#" data-page="${total_pages}" aria-label="Last">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    `;
                }

                document.getElementById('pagination').innerHTML = paginationHTML;

                // Add click handlers for pagination
                document.querySelectorAll('.page-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = parseInt(e.target.closest('.page-link').dataset.page);
                        updateUserTable(page);
                    });
                });
            }

            userSearch.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => updateUserTable(1), 300);
            });

            // Initial table load
            updateUserTable(1);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept List</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="py-3" style="background-color: black;">
        {% include 'usersPage/header.html' %}
        </header>
    <div class="container mt-5">
        <h2 class="mb-4">Concepts</h2>
        
        <div class="row">
            {% for concept in concepts %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ concept.courseConcept }}</h5>
                        <a href="{% url 'datauploader:delete_concept' concept.id %}" class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this concept?');">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    
        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'datauploader:concept_upload' %}" class="btn btn-primary">ADD NEW</a>
        </div>
    </div>
    <footer class="py-3 text-center" style="background-color: black;">
        {% include 'usersPage/footer.html' %}
    </footer>   

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

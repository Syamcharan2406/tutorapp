<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Center - CodeCrafters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }

        .container {
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .card {
            background-color: rgba(31, 31, 31, 0.8);
            border: none;
            border-radius: 1rem;
        }

        .form-control,
        .form-select {
            background-color: #2a2a2a;
            border: 1px solid #555555;
            color: #ffffff;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .form-label {
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #bbbbbb;
        }

        .nav-link {
            color: #ffffff !important;
        }

        .active {
            font-weight: bold;
            text-decoration: underline;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            background-color: #ff6f3d;
            color: #ffffff;
            font-size: 4rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #00e676;
            border-radius: 50%;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-muted {
            color: #bbbbbb !important;
        }

        .text-primary {
            color: #80bfff !important;
        }

        .logout-btn {
            background-color: #c70000;
            border: none;
        }

        .update-btn {
            background-color: #007bff;
            border: none;
            color: #ffffff;
        }

        .flag-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    {% include 'usersPage/header.html' %}

    <!-- Account Center Section -->
    <div class="container py-5">
        <div class="row">
            <!-- Profile and Form Section -->
            <div class="col-md-12">
                <div class="d-flex align-items-center mb-4">
                    <div class="profile-pic">
                        {{ data.first_name|slice:":1" }}
                       
                    </div>
                    <div class="ms-3">
                        <h2>{{ data.username }}</h2>
                        <p class="text-muted">{{ data.email }}</p>
                    </div>
                </div>

                <div class="card p-4">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="first_name" value="{{ data.first_name }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="middleName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" id="middleName" name="middle_name" value="{{ data.middle_name }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="last_name" value="{{ data.last_name }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" value="{{ data.age }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ data.email }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="number" class="form-label">Contact Number</label>
                                <input type="number" class="form-control" id="number" name="number" value="{{ data.number }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="city" value="{{ data.city }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="occupation" class="form-label">Occupation</label>
                                <input type="text" class="form-control" id="occupation" name="occupation" value="{{ data.occupation }}">
                            </div>
                        </div>
                        <button type="submit" class="btn update-btn">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <a href="{% url 'usersApp:logout' %}" class="btn btn-danger">
            Logout
        </a>
    </div>
    
    {% include 'usersPage/footer.html' %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
